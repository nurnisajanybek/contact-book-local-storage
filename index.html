<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CONTACT BOOK</title>
  </head>
  <body>
    <div class="container">
      <div class="newcontact_inputs">
        <h1>Contact Book:</h1>
        <input type="text" placeholder="name" class="inp-name" />
        <input type="email" placeholder="email" class="inp-email" />
        <input type="text" placeholder="imageUrl" class="inp-image" />
        <hr />
        <button class="btn-add">add contact</button>
      </div>
    </div>
    <div class="container">
      <ul class="contact-list"></ul>
    </div>

    <div class="main-modal">
      <div class="inner-modal">
        <div>
          <button class="btn-close">X</button>
        </div>
        <input type="text" class="inp-edit1" />
        <input type="email" class="inp-edit2" />
        <input type="text" class="inp-edit3" />
        <button class="btn-save">Save</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
